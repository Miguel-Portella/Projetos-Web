<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Obtendo dados do formulario</title>
</head>
<body class="bg-dark d-flex aling-items-center py-4">
    <main class="w-100 m-auto">
        <form action="dados.php" class="w-30 mx-auto container col-3 p-3" target="_blank" method="get">
            <h1 class="h3 mb-3 fw-normal text-center">Login</h1>
            <div class="form-floating">
                <input type="email" class="form-control mb-3" name="input_usuario" id="input-floating" placeholder="exemplo@gmail.com">
                <label for="input-floating">Email</label>
            </div>
            <div class="form-floating">
                <input type="password" class="form-control mb-3" name="input_senha" id="input-floating">
                <label for="input-floating">Senha</label>
            </div>
            <button type="submit" class="btn btn-danger">Enviar</button>
        </form>
    </main>
</body>
</html>
